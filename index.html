<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <title>Плеер</title>
  <link rel="stylesheet" href="font-awesome.min.css">
  <style media="screen">
    .div-player {
      display: flex;
      flex-direction: column;
      width: 800px;
      height: 600px;
      cursor: pointer;
      box-shadow: 0 0 10px rgba(0,0,0,0.9)
    }
    .div-video-container {
      flex-grow: 1;
    }
    .black-div {
      background-color:black;
    }
    .button-player {
      flex-grow: 1;
      font-size:large;
      border-style: none;
      background-color:transparent;
      color:white;
      margin: 0px 10px 10px 5px; 
    }
  </style>
</head>
<body>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://unpkg.com/playable@2.10.3/dist/statics/playable.bundle.min.js"></script>
  <script src="player.js"></script>
  <div id='player' class="div-player">
    <div class="js-video-container div-video-container"></div>
    <div class="black-div" >
      <button class="js-play-button button-player" ><i class="fa fa-play"   aria-hidden="true"></i></button>
      <button class="js-pause-button button-player" ><i class="fa fa-pause" aria-hidden="true"></i></button>
      <button class="js-mute-button button-player" ><i class="fa fa-volume-up" aria-hidden="true"></i></button>
      <button class="js-volume-button button-player" ><i class="fa fa-volume-off" aria-hidden="true"></i></button>
      
      <button class="js-fullscreen-button button-player" ><i class="fa fa-arrows-alt" aria-hidden="true"></i></button>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://unpkg.com/playable@2.10.3/dist/statics/playable.bundle.min.js"></script>
  <script src="player.js"></script>
  <script type="text/javascript">
    createPlayer({elementId: 'player'});
  </script>

  
</body>
</html>
